<!DOCTYPE>
<html>
<head>
<title>Divisions</title>
<style>
	.leftdiv
	{
		background-color: green;
		font-size: "10px";
		float: left;
	}
	.centerdiv
	{
		background-color: gray;
		font-size: "10px";
		float: left;
	}
	.rightdiv
	{
		background-color: green;
		font-size: "10px";
		float: right;

	}
	div 
	{
		padding: 1%;
		width: 30%;
	}
</style>
</head>
<body>
	<div class="leftdiv">
		<p>This the left division class</p>
	</div>
	<div class="rightdiv">
		<p>This is the right division class</p>
	</div>
	<div class="centerdiv">
		<p>This is the center division class</p>
	</div>
</body>
</html>
