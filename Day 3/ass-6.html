<!DOCTYPE>
<html>
<head>
	<title>Input</title>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name"/><br/>
		<label for="Aadhar number">Aadhar number:</label>
		<input type="text" id="aadharnumber"/><br/>
		<label for="address">Address:</label>
		<input type="text" id="address"/><br/>
	</form>
	<button onclick="readdata()">submit</button>
	<script>
		function readdata()
		{
			var name1=document.getElementById('name').value;
			var aadharnumber1=document.getElementById('aadharnumber').value;
			var address1=document.getElementById('address').value;
			document.getElementById('name2').innerHTML=name1;
			document.getElementById('aadharnumber2').innerHTML=aadharnumber1;
			document.getElementById('address2').innerHTML=address1;
		}
	</script>
	<table border="2">
		<tr>
			<td>name</td>
			<td>aadharnumber</td>
			<td>address</td>
		</tr>
		<tr>
			<td id="name2"></td>
			<td id="aadharnumber2"></td>
			<td id="address2"></td>
		</tr>
	</table>
</body>
</html>
